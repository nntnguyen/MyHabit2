<!doctype html>
<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script src="phonegap.js"></script>
<script src="jquery.ui.map.overlays.min" />
<script src="jquery.ui.map.full.min">/
<script>
	var onDeviceReady=function()
	{
	alert('z');
	var curentPossition = navigator.geolocation.getCurrentPosition(onGeoSuccess,onGeoError);
	alert(curentPossition);
		
	function onGeoSuccess(position)
	{
		alert('z1');
		clat=position.coords.latitude;
		clng=position.coords.longitude;
		alert (clat + ", " + clng );
		$.initMap();
	}
	$.initMap=function()
	{
		$('#map_canvas').gmap('get','map').setOptions({'center':new google.maps.LatLng(clat,clng)});
	}
	}
</script>
</head>
<body >
<div data-role="page">
		<div data-role="content">
			<div id="map_canvas" style="width:100%;height:600px"></div>
		</div>
</div>
</body>
</html>
