<!doctype html>
<html>
<head>
<script src="phonegap.js"></script>
<script>
	var onDeviceReady=function()
	{
		alert('result');
		var result = navigator.network.connection.type;
		alert(result);
		if(result == 'Connection.WIFI')
		{
			alert('wifi');
		}
		else if(result == 'Connection.CELL_3G')
		{
			alert('3g');
		}
		else if(result == 'Connection.NONE')
		{
			alert('none');
		}
	}
	
	function init() {
		alert('init');
        document.addEventListener("deviceready", onDeviceReady, true);
        alert('init2');
    }
    
</script>
</head>
<body onLoad="init()">
<script>	
        alert('eeee');   
</script>
test
</body>
</html>
